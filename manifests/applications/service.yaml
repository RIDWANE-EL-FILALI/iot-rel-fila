apiVersion: v1
kind: Service
metadata:
  name: playground-service
  namespace: dev
  labels:
    app: playground
spec:
  type: LoadBalancer            # Service type (ClusterIP, NodePort, LoadBalancer)
  selector:                     # Which pods this service targets
    app: playground             # Must match deployment pod labels
  ports:
  - name: http                  # Port name
    protocol: TCP               # Protocol (TCP/UDP)
    port: 80                    # Service port (what clients connect to)
    targetPort: 8888            # Pod port (where app actually listens)